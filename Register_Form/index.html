<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Form</title>
  <link rel="stylesheet" href="../dist/assets/index-e5559f5c.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-pink-300  to-purple-500 ">
    <div class="container mx-auto py-12">
        <div class="bg-violet-300 w-8/12 rounded-xl mx-auto shadow-lg flex">
            <div class="w-1/2 bg-image-1">
                <h1 class="text-3xl mb-4 font-semibold py-16 px-12 font-sans">Welcome to MCU Club</h1>
                <p class="left_para">MCU is dedicated to giving high-quality and informative videos to everyone.</p>
            </div>
            <div class="w-1/2 py-16 px-12">
                <h1 class="text-3xl mb-4">Register</h1>
                
                <form action="#">
                    <div class="grid grid-cols-2 gap-5">
                      <input type="text" placeholder="Firstname" class="border border-gray-400 py-1 px-2">
                      <input type="text" placeholder="Surname" class="border border-gray-400 py-1 px-2">
                    </div>
                    <div class="mt-5">
                      <input type="text" placeholder="Email" class="border border-gray-400 py-1 px-2 w-full">
                    </div>
                    <div class="mt-5">
                      <input type="password" placeholder="Password" class="border border-gray-400 py-1 px-2 w-full">
                    </div>
                    <div class="mt-5">
                      <input type="password" placeholder="Confirm Password" class="border border-gray-400 py-1 px-2 w-full">
                    </div>
                    <div class="mt-5">
                      <input type="checkbox" class="border border-gray-400">
                      <span>
                        I accept the <a href="#" class="text-purple-500 font-semibold">Terms of Use</a> &  <a href="#" class="text-purple-500 font-semibold">Privacy Policy</a> 
                      </span>
                    </div>
                    <div class="mt-5">
                      <button class="w-full bg-purple-500 py-3 text-center text-white">Register Now</button>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    

<script src="script.js"></script>
</body>
</html>
